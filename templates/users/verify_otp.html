{% extends "base.html" %}
{% block title %}تایید شماره موبایل{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card border-0 shadow rounded-4 p-4 text-center">
                <h4 class="mb-4">کد تایید را وارد کنید</h4>
                <p class="text-muted small mb-4">کد ۵ رقمی به شماره شما ارسال شد.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="code" class="form-control text-center fs-3 letter-spacing-2 mb-4" maxlength="5" autofocus required>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill">تایید و ورود</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
