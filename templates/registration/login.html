{# a_copy/templates/registration/login.html #}
{% extends "base.html" %}
{% load crispy_forms_tags %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">ورود به حساب کاربری</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="togglePassword" onclick="togglePasswordVisibility('id_password', this)">
                <label class="form-check-label" for="togglePassword">
                    نمایش رمز عبور
                </label>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">ورود</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function togglePasswordVisibility(fieldId, checkbox) {
        var passwordField = document.getElementById(fieldId);
        if (checkbox.checked) {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
</script>
{% endblock %}
