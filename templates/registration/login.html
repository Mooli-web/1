{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}ورود به حساب کاربری{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-header bg-primary text-white text-center py-4 border-0">
                <h4 class="fw-bold mb-0">خوش آمدید</h4>
                <p class="small opacity-75 mb-0 mt-1">لطفاً برای ادامه وارد شوید</p>
            </div>
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    
                    {{ form|crispy }}
                    
                    <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label small text-muted" for="rememberMe">مرا به خاطر بسپار</label>
                        </div>
                        <a href="#" class="small text-decoration-none">رمز عبور را فراموش کردید؟</a>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">ورود</button>
                        <a href="{% url 'users:signup' %}" class="btn btn-outline-secondary btn-lg rounded-pill">ثبت‌نام</a>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3 border-0">
                <small class="text-muted">با ورود به سایت، <a href="#" class="text-decoration-none">قوانین و مقررات</a> را می‌پذیرم.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
