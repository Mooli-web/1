{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}جزئیات مشاوره{% endblock %}
{% block content %}
<h2>{{ request.subject }}</h2>
<hr>
<div class="chat-box mb-3 bg-white">
    {% for msg in messages %}
        <div class="message {% if msg.user == user %}patient{% else %}staff{% endif %}">
            <p class="mb-0">{{ msg.message }}</p>
            <small class="text-muted">{{ msg.timestamp|date:"H:i - Y/m/d" }}</small>
        </div>
    {% endfor %}
</div>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">ارسال پیام</button>
</form>
{% endblock %}
