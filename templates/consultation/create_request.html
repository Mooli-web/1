{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}درخواست مشاوره جدید{% endblock %}
{% block content %}
<h2>ایجاد درخواست مشاوره جدید</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">ارسال درخواست</button>
</form>
{% endblock %}
