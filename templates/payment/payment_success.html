{% extends "base.html" %}

{% block title %}پرداخت موفق{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card border-0 shadow-lg rounded-4 d-inline-block p-5" style="max-width: 600px;">
        <div class="text-success mb-4">
            <i class="bi bi-check-circle-fill" style="font-size: 5rem;"></i>
        </div>
        <h2 class="fw-bold text-success mb-3">پرداخت با موفقیت انجام شد</h2>
        <p class="text-muted fs-5 mb-4">نوبت شما با موفقیت رزرو و تایید شد. منتظر دیدار شما هستیم.</p>
        
        {% if ref_id %}
        <div class="bg-light p-3 rounded-3 mb-4 border border-success border-opacity-25">
            <span class="text-muted small d-block mb-1">کد رهگیری تراکنش:</span>
            <span class="font-monospace fs-4 fw-bold text-dark">{{ ref_id }}</span>
        </div>
        {% endif %}
        
        <div class="d-grid gap-2 d-sm-flex justify-content-center">
            <a href="{% url 'users:dashboard' %}" class="btn btn-primary px-4 rounded-pill">مشاهده نوبت در داشبورد</a>
            <a href="{% url 'clinic:home' %}" class="btn btn-outline-secondary px-4 rounded-pill">صفحه اصلی</a>
        </div>
    </div>
</div>
{% endblock %}
